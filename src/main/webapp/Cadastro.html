<!DOCTYPE html>
<html>
    <head>
	<!--Import Google Icon Font-->
	<link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<!-- Compiled and minified CSS -->
	<link rel="stylesheet" href="asset/css/materialize.min.css">

	<!--Let browser know website is optimized for mobile-->
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
	<script src="https://www.gstatic.com/firebasejs/4.12.1/firebase.js"></script>
    </head>
    <body class="purple lighten-5">
	<!--Import jQuery before materialize.js-->
	<div class="navbar-fixed">
            <nav>
		<div class="nav-wrapper purple darken-4">
                    <a href="Login.html" data-activates="slide-out" class="button-collapse show-on-large"><i class="material-icons">replay</i></a>
                    <a href="Login.html" class="brand-logo">Cadastro</a>
		</div>
            </nav>
	</div>
	<div class="container">
            <div class="row">			
		<div class="row">
                    <div class="input-field col s12">
			<input id="first_name" type="text" class="validate">
			<label for="first_name">Nome</label>
                    </div>
		</div>
                <div class="row">
                    <div class="input-field col s12">
			<input id="email" type="email" class="validate">
        		<label for="email">Email</label>
                    </div>
		</div>
		<div class="row">
                    <div class="input-field col s12">
			<input id="password" type="password" class="validate">
			<label for="password">Senha</label>
                    </div>
		</div>	
		<div class="row center-align">
                    <a class="waves-effect waves-light btn purple darken-4" id="btnNovo">Cadastrar</a>
                </div>
            </div>
        </div>
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	<script src="asset/js/materialize.min.js"></script>
	<script type="text/javascript" src="asset/js/localStoragePlus.js"></script>
	<script type="text/javascript" src="asset/js/Cadastro.js"></script>
    </body>
</html>
